name: Provider Smoke

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Run provider smoke checks
        env:
          BLINK_OPENAI_API_KEY: ${{ secrets.BLINK_OPENAI_API_KEY }}
          BLINK_ANTHROPIC_API_KEY: ${{ secrets.BLINK_ANTHROPIC_API_KEY }}
        run: nvim --headless -u NONE -i NONE -c "luafile scripts/provider_smoke.lua" -c "qa"
